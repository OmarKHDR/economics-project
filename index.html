<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Load Management System</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>Load Management System</h1>
            <div class="header-controls">
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </header>

        <div class="auth-container">
            <h2 class="auth-title">Login to Your Account</h2>
            
            <div class="card">
                <div class="card-body">
                    <form id="login-form">
                        <div id="error-message" class="error-message" style="color: var(--danger-color); margin-bottom: 15px; display: none;"></div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn" style="width: 100%;">Login</button>
                    </form>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="signup.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // If user is already logged in, redirect to dashboard
            if (isLoggedIn()) {
                redirectBasedOnRole();
                return;
            }
            
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Attempt login
                    loginUser(email, password);
                    
                    // If successful, redirect based on role
                    redirectBasedOnRole();
                } catch (error) {
                    // Display error message
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
